<body>
    <div class="body-img">

        <div class="content">
            <button class="links md">
                <span class="title">M1</span>
                <span class="sub-title">Apartments</span>
            </button>
            <button class="links2 md">
                <span class="title">P1</span>
                <span class="sub-title">Park</span>
            </button>
            <button class="links3">

            </button>
            <button class="links4">

        </div>

        <div class="dow__content">
            <button id="btn" class="dow__link">Download brochure <div>

                </div></button>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">Ð¥</span>
                    <div class="modal-t">

                                don't miss <br>
                                the unique offer
                            </h2>
                            <p class="modal-desc">
                                Be the first to experience the beauty of Keturah Resort at our exclusive private
                                screening event! Leave your contact information below to receive an invitation to our
                                special event.
                            </p>
                            <div class="modal-links">

                                <a href=""><img src="img/TG.png" alt="">
                                    <a href="" class="tg">Telegram</a>

                                    <a href=""><img src="img/what.png" alt="">
                                        <a href="" class="whats">WhatsApp</a>


                            </div>
                        </div>
                        <div class="modal-right">
                            <form class="name pt">
                                <input type="text" placeholder="Your name" class="input">
                            </form>
                            <form class="name">
                                <input type="text" placeholder="Your e-mail" class="input">
                            </form>
                            <form class="name">
                                <input type="text" placeholder="Phone number" class="input">
                            </form>
                            <button class="button">JOIN NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="panorama" class="x"><span class="span">X</span></div>
    <div id="panorama2" class="x"><span class="span2">X</span></div>
